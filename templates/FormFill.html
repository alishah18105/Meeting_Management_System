<style>
.form-container {
    max-width: 750px;
    margin: 50px auto;
    padding: 35px;
    border-radius: 18px;
    background: linear-gradient(135deg, #6d4ff5, #a569ff);
    color: white;
    box-shadow: 0 8px 25px rgba(111, 66, 193, 0.2);
     min-height: 40px;
    border: none;
}

.form-container h2 {
    font-weight: 500;
    color: #ffffff;
    font-size: 1.8rem; /* smaller than default */
    text-align: center;
    margin-bottom: 5px;
    padding-bottom: 5px;
}

.form-label {
    font-weight: 600;
    color: #fff;
    margin-bottom: 8px;
    min-height: 40px;
    width: 100%;
}

.form-control,
.form-select,
textarea.form-control {
   display: block;
    width: 100%; /* full width input */
    background: #ffffff !important;
    border: 1px solid rgba(0, 0, 0, 0.2);
    color: #000 !important;
    border-radius: 10px;
    padding: 12px 16px; /* slightly more padding for comfort */
    font-size: 1rem;
    box-sizing: border-box; /* prevent overflow */
}

textarea.form-control {
    min-height: 150px;
}

/* Placeholder styling */
.form-control::placeholder {
    color: #6c757d !important;
    opacity: 1;
}

/* Dropdown text black */
.form-select option {
    color: black !important;
}

.form-control:focus {
    border-color: #4cafef;
    box-shadow: 0 0 0 0.25rem rgba(76, 175, 239, 0.25);
}
hr {
    border: none;
    height: 3px; 
    background: #ffffff;
    border-radius: 5px;
    opacity: 0.9;
    margin: 1.5rem 0; 
}

</style>

<div class="form-container">
    <h2>{{ form_data.title }}</h2>
    <hr>


    <form method="POST" action="{{ url_for('forms.save_form', meeting_id=meeting.meeting_id, form_type=form_type) }}">
    {% for field in form_data.fields %}
    <div class="mb-4">
        <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
        
        {% if field.name in ["expectations", "suggestions", "feedback", "improvements"] %}
            <textarea class="form-control" id="{{ field.name }}" name="{{ field.name }}" required>{{ field.value }}</textarea>
        {% else %}
            <input type="text" class="form-control" id="{{ field.name }}" name="{{ field.name }}" value="{{ field.value }}" required>
        {% endif %}
    </div>
    {% endfor %}

    <div class="text-end mt-4">
         <a href="#" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</a>
        <button type="submit" class="btn btn-primary px-4 rounded-pill">Save Form</button>
    </div>
</form>

</div>
